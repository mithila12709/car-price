<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border: 1px solid #b3d4fc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form id="predictionForm">
            <label for="make">Make</label>
            <input type="text" id="make" name="make" required>

            <label for="model">Model</label>
            <input type="text" id="model" name="model" required>

            <label for="year">Year</label>
            <input type="number" id="year" name="year" required>

            <label for="mileage">Mileage</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="condition">Condition</label>
            <select id="condition" name="condition" required>
                <option value="new">New</option>
                <option value="like new">Like New</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>
        <div class="result" id="result" style="display: none;">
            <h2>Predicted Price:</h2>
            <p id="price"></p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Mock prediction function
            function predictPrice(make, model, year, mileage, condition) {
                // This is just a mock function. Replace this with actual prediction logic.
                return "$" + (20000 - (year - 2000) * 200 - mileage * 0.1).toFixed(2);
            }

            const make = document.getElementById('make').value;
            const model = document.getElementById('model').value;
            const year = document.getElementById('year').value;
            const mileage = document.getElementById('mileage').value;
            const condition = document.getElementById('condition').value;

            const predictedPrice = predictPrice(make, model, year, mileage, condition);

            document.getElementById('result').style.display = 'block';
            document.getElementById('price').textContent = predictedPrice;
        });
    </script>
</body>
</html>
